<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="contacts.css">
    <title>Контакты — Название вашего сайта</title>
    <meta name="description" content="Свяжитесь с нами: адрес, телефон, электронная почта и форма обратной связи">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header">
        <label class="theme-switch">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        <a class="header__brand" href="/">Логотип или название сайта</a>
        <nav class="nav" aria-label="Основная навигация">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="index.html">Главная</a></li>
                <li class="nav__item"><a class="nav__link" href="about.html">О нас</a></li>
                <li class="nav__item"><a class="nav__link" href="contacts.html">Контакты</a></li>
                <li><a href="index.html#contact" class="nav__link">Связаться с нами</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Контакты</h1>
        <section>
            <h2>Наш адрес</h2>
            <p>123456, г. Москва, ул. Примерная, д. 1</p>
        </section>

        <section>
            <h2>Телефон</h2>
            <p>+7 (123) 456-78-90</p>
        </section>

        <section>
            <h2>Электронная почта</h2>
            <p><a href="mailto:info@example.com">info@example.com</a></p>
        </section>

        <section>
            <h2>Форма обратной связи</h2>
            <form action="#" method="post">
                <label for="name">Ваше имя:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Ваш email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Сообщение:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>

                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
